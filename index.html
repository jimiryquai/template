<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./img/js-square-brands.png">
</head>
<body>
<div class="quote__container">
  <div class="quote__text">
    <img class="quote__icon" href="./img/quote-left-duotone.svg">
    <span class="quote">Success is not final; failure is not fatal: It is the courage to continue that counts.</span>
  </div>
  <cite class="quote__author">Winston Churchill</cite>
  <div class="quote__buttons">
    <button class="quote__button quote__button_type_tweet" title="Tweet This!!!"></button>
    <button class="quote__button" title="Click here to get a new quote">Get New Quote</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
